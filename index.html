<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.min.js"></script>
    <title>X-1 ALPHA</title>
</head>
<body>

    <div class="scene" id="scene">
        <canvas class="sol" id="sol"></canvas>
        <div class="limite --droite" data-obstacle></div>
        <div class="limite --gauche" data-obstacle></div>
        <div class="limite --haut" data-obstacle></div>
        <div class="limite --bas" data-obstacle data-degat></div>
        <div class="obstacle" data-obstacle style="top: 300px;left:200px;"></div>
        <div class="obstacle" data-obstacle data-degat style="top: 400px;left:400px; height:100px;"></div>
        <div class="obstacle" data-obstacle data-degat style="top: 400px;right:0px;"></div>
        <div class="obstacle" data-obstacle data-degat style="top: 180px;left:600px;"></div>
        <div class="obstacle" data-obstacle data-degat style="top: 300px;left:600px;"></div>
        <div class="obstacle" data-obstacle data-degat style="top: 180px;left:220px;" data-degat></div>
        <div class="obstacle" data-obstacle data-degat style="top: 220px;left:310px;width:300px;height:100px"></div>
        <div class="hitbox-conteneur" data-obstacle  data-conteneur>
            <div class="conteneur"></div>
        </div>
        <div class="hitbox-destination" data-destination="actif" style="bottom: 50px; right:90px;">
            <div class="destination"></div>
            <div class="conteneur hide"></div>
        </div>
        <div class="hitbox-destination" data-destination="actif" style="top: 260px; right:140px;">
            <div class="asteroid"></div>
            <div class="destination"></div>
            <div class="conteneur hide"></div>
        </div>
        <div class="hitbox-destination" data-destination="" style="bottom: 50px; left:300px;">
            <div class="destination"></div>
            <div class="conteneur hide"></div>
        </div>
        <div class="vaisseau-spatial" id="vaisseau">
            <div class="reacteur" data-boost="--boost" id="reacteur"></div>
            <div class="pince" id="pince"></div>
            <div class="hitbox-cargaison" id="hitbox-cargaison"></div>
            <div class="boom" id="boom"></div>
        </div>
        <div class="interface">
            <div class="jauge">
                <div class="jauge__degat" id="jauge-degat"></div>
            </div>
        </div>
    </div>
    
    
</body>
</html>
